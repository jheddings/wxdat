---

units: imperial
update_interval: 300
database: sqlite:///kyle.db

#-------------------------------------------------------------------------------
stations:

  - name: Ambient Weather @ Kyle's
    provider: AmbientWeather
    update_interval: 60
    app_key: 8a7748df41d14ae8a2fd7db6f69d376313d562da43e84fe38d83a236d6301b7c
    user_key: 041ba894000145609205b888e2d5da8160242a7764864f4ca136d2d034ca1471
