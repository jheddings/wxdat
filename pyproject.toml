[tool.poetry]
name = "wxdat"
version = "1.3.3"
description = "Weather data explorer."
authors = ["jheddings <jheddings@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
click = "^8.1.4"
prometheus-client = "^0.17.0"
pydantic = "^1.10.11"
sqlalchemy = "^2.0.18"
psycopg2 = "^2.9.6"
ratelimit = "^2.2.1"
pyyaml = "^6.0"
gitpython = "^3.1.31"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
pytest = "^7.4.0"
pytest-vcr = "^1.0.2"
coverage = "^7.2.7"

[tool.poetry.scripts]
wxdat = "wxdat.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
