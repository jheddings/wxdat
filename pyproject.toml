[tool.poetry]
name = "wxdat"
version = "1.3.8"
description = "Weather data explorer."
authors = ["jheddings <jheddings@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
click = "^8.1.7"
prometheus-client = "^0.17.1"
pydantic = "^1.10.12"
sqlalchemy = "^2.0.20"
psycopg2 = "^2.9.7"
ratelimit = "^2.2.1"
pyyaml = "^6.0.1"
gitpython = "^3.1.34"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.4.0"
pytest = "^7.4.1"
pytest-vcr = "^1.0.2"
coverage = "^7.3.0"

[tool.poetry.scripts]
wxdat = "wxdat.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
